<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>${this.parsed.title}</title>
		<!-- OpenGraph Start -->
		<meta property="og:title" content="${this.parsed.title}" />
		<meta property="og:description" content="${this.parsed.sample || ''}" />
		<meta property="og:type" content="website" />
		<meta property="og:image" content="${this.parsed.heroImageUrl}" />
		<!-- OpenGraph End -->
		<!-- JSON-LD Start -->
		<script type="application/ld+json">
			{
				"@context": "http://schema.org/",
				"@type": "NewsArticle",
				"headline": "${escape(this.parsed.title || '')}",
				"datePublished": "${`${new Date(this.parsed.publishedAt).getUTCFullYear()}-${new Date(this.parsed.publishedAt).getUTCMonth() < 9 ? '0' + (new Date(this.parsed.publishedAt).getUTCMonth() + 1) : new Date(this.parsed.publishedAt).getUTCMonth() + 1  }-${new Date(this.parsed.publishedAt).getUTCDate()}`}",
				"description": "${escape(this.parsed.sample || '')}",
				"image": {
					"@type": "ImageObject",
					"height": "",
					"width": "",
					"url": "${this.parsed.heroImageUrl}"
				},
				"author": "${escape(this.parsed.author || '')}",
				"publisher": {
					"@type": "Organization",
					"logo": {
						"@type": "ImageObject",
						"url": ""
					},
					"name": "Arweave Permaweb"
				}
			}
		</script>
		<!-- JSON-LD End -->
	</head>
	<body>
		<article>
			<section itemprop="details">
				<h1 itemprop="title">${this.parsed.title}</h1>
				<p itemprop="author">${this.parsed.title}</p>
			</section>
			<section itemprop="content">${this.parsed.content}</section>
			<script>
				;(function () {
						window.__sharedData = ${ JSON.stringify(this.parsed) };
				})();
			</script>
			<script>
				(function() {
					function parseQuery(queryString) {
						var query = {};
						var pairs = (queryString[0] === '?'
							? queryString.substr(1)
							: queryString
						).split('&');
						for (var i = 0; i < pairs.length; i++) {
							var pair = pairs[i].split('=');
							query[decodeURIComponent(pair[0])] = decodeURIComponent(
								pair[1] || ''
							);
						}
						return query;
					}
				})();
			</script>
		</article>
	</body>
</html>
